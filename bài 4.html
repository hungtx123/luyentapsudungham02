<input type="button" value="In giá trị" onclick="tinhtoan()">
<script>
    function tinhtoan() {
    let input = document.getElementById("input").value;
    let sohang=0;
    let sohangn1=1;
    let sohangn2=1;
    while (input <2){
        alert("Nhập lại!");
        return;
    }
    document.write("Dãy Fibonaci gồm 1    1");
        while (sohang<input){
         document.write("   " + sohang);
        sohang=sohangn1+sohangn2;
        sohangn2=sohangn1;
        sohangn1=sohang;}
    }
</script>
