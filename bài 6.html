<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let mang=[1,3,8,2,7,5,9,0,10];
    let manga=[];
    let mangb=[];
    for (let i=0;i<mang.length;i++){
        if (mang[i]%2==0){
            manga.push(mang[i]);
        }
        else mangb.push(mang[i]);
    }
    document.write(manga+"<br>");
    document.write(mangb);
</script>
</body>
</html>
